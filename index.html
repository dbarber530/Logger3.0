<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“ˆ BarberBot Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 { color: #00ffcc; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š BarberBot Logger Dashboard</h1>
  <table id="stockTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Ticker</th>
        <th>Price</th>
        <th>Volume</th>
        <th>Change %</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadCSV() {
      const response = await fetch('./data/stock_data.csv');
      const text = await response.text();
      const rows = text.trim().split('\n').slice(1); // Skip header

      const tbody = document.querySelector('#stockTable tbody');
      tbody.innerHTML = '';

      for (const row of rows.slice(-100).reverse()) {
        const cols = row.split(',');
        const tr = document.createElement('tr');
        for (const col of cols) {
          const td = document.createElement('td');
          td.textContent = col;
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }
    }

    loadCSV();
    setInterval(loadCSV, 60000); // refresh every 60s
  </script>
</body>
</html>
